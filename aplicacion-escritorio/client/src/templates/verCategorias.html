              alert-primary
              flex-column
              shadow-lg
              p-3
              mb-5
              bg-body
              rounded

                            <form action="" method="" name="crearCategoria" class="needs-validation" novalidate>

                                <div class="input-group has-validation">

                    </select>
                                </div>

                    El nombre de la categoría no debe estar repetido
                  </div> -->

                    Seleccionar
                  </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        var menu_btn = document.querySelector("#menu-btn");
        var sidebar = document.querySelector(".slide-menu");
        var container = document.querySelector(".my-container");
        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
        });
    </script>
